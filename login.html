<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Login.css">
    <title>Login</title>
</head>

<body>
    <section class="Registration py-5 m-5">
        <div class="container">
            <div class="row">
                <div class="form-page w-75 mx-auto p-5 text-center">
                    <h1 class="text-diver mb-4">Smart Login System</h1>
                    <div class="form-group">
                        <input type="email" class="form-control my-3" id="userEmail" placeholder="Enter Your Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control my-3" id="userPassword"
                            placeholder="Enter Your Password">
                    </div>
                    <p id="alertMessage"></p>
                    <button class="btn btn-outline-primary w-100 my-3" id="logInBtn">Log In</button>
                    <p class="text-white">You Not have an account?<a href="registration.html" class="sign">Sign Up</a>
                    </p>
                </div>
            </div>

        </div>
    </section>
<div class=" d-none">
    <input type="text" id="userName">
</div>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>

</html>
